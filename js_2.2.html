<body>

    <script>
        const a = window.prompt("Lange der 'a' Kante?")
        const b = window.prompt("Lange der 'b' Kante?")

        function hypotenuse(a, b) {
            return Math.sqrt(Math.pow(a, 2) + Math.pow(b, 2))
        }



        window.alert("Das Ergebnis = " + hypotenuse(a, b))
    </script>
</body>
