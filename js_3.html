<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>
        <h1>Dies ist eine h1-Überschrift</h1>
        <label for="">Hier kommt ein Textfeld: <input type="text" name="" id=""></label>

    </div>


    <script>
        const h1 = document.querySelector("h1")
        h1.addEventListener('mouseover', () => { alert("Maus über h1-Überschrift") })
        const input = document.querySelector("input")
        input.addEventListener('keypress', () => { alert("Taste in input-Feld gedrückt!") })
    </script>

</body>

</html>
